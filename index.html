<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLW - origin</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="user">
          <img src="images/User.png" alt="Foto do Usuário" />
        </div>
        <h1 class="name">Daniel Monteiro</h1>
        <a
          id="userLink"
          class="git"
          target="blank"
          href="https://github.com/mrdaniel77"
          ><img src="images/github.svg" /> <span id="userName">x</span>
        </a>
        <p class="bio">
          Técnico de informática | desenvolvedor PHP | Javascript | React Native
        </p>

        <ul id="socialLinks">
          <li class="gmail">
            <a href="#" id="gmail">
              <img class="icon" src="images/gmail.png" />
            </a>
          </li>
          <li class="phone">
            <a href="#" id="phone" onclick="showButtons">
              <img class="icon" src="images/phone.png" />
            </a>
          </li>
          <li class="linkedin">
            <a
              href="https://www.linkedin.com/in/daniel-monteiro-a6182a216"
              target="blank"
            >
              <img class="icon" src="images/linkedin.png" />
            </a>
          </li>
        </ul>
        <p class="frase">“É capaz quem pensa que é capaz.”</p>
      </div>
    </main>
    <script src="javascript.js"></script>
  </body>
</html>
